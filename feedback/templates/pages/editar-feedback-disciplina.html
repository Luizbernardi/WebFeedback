{% extends 'pages/includes/base.html' %}
{% block title %}
    Editar Feedback
{% endblock %}
{% block content %}
    <div class="container mt-5">
        <h1>Editar Avaliação</h1>
        {% if erro_mensagem %}
            <div class="alert alert-danger">{{ erro_mensagem }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nota">Nota (1 a 5):</label>
                <input type="number" class="form-control" id="nota" name="nota" value="{{ feedback.nota }}" min="1" max="5" required>
            </div>
            <div class="form-group">
                <label for="comentario">Comentário:</label>
                <textarea class="form-control" id="comentario" name="comentario" rows="3" required>{{ feedback.comentario }}</textarea>
            </div>
            <div class="mt-3">
            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
            <a href="{% url 'detalhe_disciplina' disciplina_pk %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
{% endblock %}
